plugins {
    id 'java'
    id 'com.diffplug.spotless' version '5.12.5'
}

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}
allprojects {
    apply plugin: 'com.diffplug.spotless'
    spotless {
        java {
            target fileTree('.') {
                exclude '**/soliditywrappers/*.*'
                exclude '**/*.sol'
                exclude '**/.gradle/**'
                exclude '**/resources'
                exclude '**/build/**'
                include '**/*.java'
            }
            importOrder('net.consensys', 'java', '')
            removeUnusedImports()
            trimTrailingWhitespace()
            endWithNewline()
            googleJavaFormat('1.12.0')
        }
    }
}
