plugins {
    id 'java'
    id 'com.diffplug.spotless' version '5.12.5'
}

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}
allprojects {
    apply plugin: 'com.diffplug.spotless'
    spotless {
        java {
            target fileTree('.') {
                include '**/*.java'
                exclude '**/*.sol'
                exclude '**/.gradle/**'
                exclude '**/resources'
                exclude '**/src/*/generated'
                exclude '**/src/*/generated_tests'
                exclude '**/build/**'
            }
            importOrder('net.consensys', 'java', '')
            removeUnusedImports()
            trimTrailingWhitespace()
            endWithNewline()
            googleJavaFormat('1.12.0')
        }
    }
}
afterEvaluate {
    tasks.getByName('spotlessCheck').dependsOn(tasks.getByName('spotlessApply'))
}
