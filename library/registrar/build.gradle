plugins {
    id 'java'
}

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    testImplementation project (path: ':common', configuration: 'testArtifacts')

    testImplementation project (':common')

    testImplementation group: 'junit', name: 'junit', version: '4.12'

    implementation files('../../web3j-rlp/abi/build/libs/abi.jar')
    implementation files('../../web3j-rlp/core/build/libs/core.jar')
    implementation files('../../web3j-rlp/crypto/build/libs/crypto.jar')
    testImplementation files('../../web3j-rlp/utils/build/libs/utils.jar')
    testImplementation files('../../web3j-rlp/rlp/build/libs/rlp.jar')

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
//    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.11.6'

    implementation "io.reactivex.rxjava2:rxjava:2.2.2"


    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.12.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.0'
}
