plugins {
    id 'java'
    id "org.web3j"
    id "org.web3j.solidity"
    id "com.github.node-gradle.node"
}

node {
    nodeProjectDir = file("../../../")
}

web3j {
    generatedPackageName = 'net.consensys.gpact.generated.messaging.{0}'
}

solidity {
    pathRemappings = [
        '@openzeppelin/': '../../../node_modules/@openzeppelin/',
        'attestor-sign': '../attestor-sign',
        'txroot-transfer': '../txroot-transfer',
        'common': '../../common',
        'functioncall': '../../functioncall']
}
