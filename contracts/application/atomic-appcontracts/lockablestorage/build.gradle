plugins {
    id 'java'
    id "org.web3j"
    id "org.web3j.solidity"
    id "com.github.node-gradle.node"
}

node {
    nodeProjectDir = file("../../../../")
}

web3j {
    generatedPackageName = 'net.consensys.gpact.generated.application.atomicappcontracts.lockablestorage.{0}'
}

solidity {
    pathRemappings = [
        '@openzeppelin/': '../../../../node_modules/@openzeppelin/',
        'common': '../../../common',
        'functioncall': '../../../functioncall',
        'messaging': '../../../messaging']
}
